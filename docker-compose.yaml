version: '3'
services:
  app:
    build: .
    container_name: shopping-api
    command: uvicorn main:app --host 0.0.0.0 --port 80
    ports:
      - 8080:80
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:latest
    env_file:
      - db.env
    environment:
      POSTGRES_DB: cartapi
    ports:
      - 5432:5432
    networks:
      - app-network

networks:
  app-network:
    driver: bridge